<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyPlan</title>
    <link rel="icon" href="/images/CyPlan_Logo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body class="d-flex flex-column min-vh-100">

<header class="header">
    <div class="container d-flex align-items-center">
        <img src="/images/CyPlan_Logo.png" alt="CyPlan Logo" class="logo me-3">
        <div class="CyPlan">
            <span>C</span>
            <span>y</span>
            <span>P</span>
            <span>l</span>
            <span>a</span>
            <span>n</span>
        </div>
    </div>
</header>

<!-- Flash Message -->
<div id="flashMessage" class="alert alert-danger text-center d-none m-0" role="alert" style="width: 100%; border-radius: 0;">
    No sections found for the provided course ID.
</div>

<div class="container mt-5 content-wrapper">
    <main>
        <h1 class="mb-4">Welcome to CyPlan!</h1>
        <p>Class planner for ISU students to simplify your schedule planning because workday makes everything difficult.</p>

        <div class="mb-5">
            <form action="/" method="POST">
                <div class="mb-3">
                    <h3>Add your courses</h3>
                    <hr class="line-break">
                    <label for="department" class="form-label">Department</label>
                    <select id="department" name="department" class="form-control">
                        <option value="" disabled selected>Select a Department</option>
                        <option th:each="dept : ${departments}" th:value="${dept}" th:text="${dept}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="courseId" class="form-label">Course ID</label>
                    <input type="text" class="form-control" id="courseId" name="courseId" placeholder="e.g., 2880, 1850" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <div id='calendar'></div>
</div>

<footer class="footer mt-auto">
    <div class="container">
        <p class="mb-0">Â© 2024 CyPlan. All rights reserved.</p>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const flashMessage = document.getElementById('flashMessage');

        // Display flash message if it contains text
        if (flashMessage.textContent.trim() !== "") {
            flashMessage.classList.remove('d-none');
            setTimeout(() => {
                flashMessage.classList.add('fade');
                setTimeout(() => flashMessage.remove(), 500);
            }, 5000); // Show for 5 seconds
        }

        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            timeZone: 'UTC',
            initialView: 'timeGridWeek',
            headerToolbar: false,
            firstDay: 1,
            hiddenDays: [0, 6],
            allDaySlot: false,
            slotMinTime: '06:00:00',
            slotMaxTime: '22:00:00',
            views: {
                timeGridWeek: {
                    dayHeaderFormat: { weekday: 'long' },
                    duration: { days: 6 },
                    buttonText: 'Workweek'
                }
            },
            events: [
                {
                    title: 'COMS 2280: Data Structures',
                    start: '2024-11-20T10:00:00',
                    end: '2024-11-20T11:30:00'
                },
                {
                    title: 'Math 101',
                    start: '2024-11-21T09:00:00',
                    end: '2024-11-21T10:00:00'
                },
                {
                    title: 'History 201',
                    start: '2024-11-21T14:00:00',
                    end: '2024-11-21T15:00:00'
                }
            ],
            editable: false,
            selectable: false,
            dayHeaders: true,
            nowIndicator: false
        });

        calendar.render();
    });
</script>

</body>
</html>
